<script>
    var alarmIndex = 0, alarm_list = [], alarmTimer;
    var save_h1 = 0; //页面尺寸
    var save_w1 = 0;
    var alarm_timer = null;  //告警定时器
    var text_timer = null, textList = [], textTimeFlag = true;   //灯 定时器
    var iframe_timer = null;  //iframe定时器
    $(function () {
        iframeInit(); // iframe自适应

        window.onload = onwindowresize(0);
        window.onresize = onwindowresize(0);

        text_timer = setInterval(function () {
            var tar = $("[text='true']")

            if (textTimeFlag) {
                for (var ele of $(tar)) {
                    $(ele).attr("xlink:href", "../images/workStation_state0.png")
                }
                textTimeFlag = false
            }
            else {
                for (var ele of $(tar)) {
                    $(ele).attr("xlink:href", "../images/workStation_state1.png")
                }
                textTimeFlag = true
            }
        }, 500)//设备元素定时器

        //iframe 刷新
        iframe_timer = setInterval(function () {
            // document.getElementById("iframeBox").contentWindow.location.reload();
            $('#iframeBox').attr('src', $('#iframeBox').attr('src'))
        }, 1000)

        // 告警滚动
        alarm_timer = setInterval(function () {
            renderLeftThreeInfo(alarm_list)
        }, 5000)  // setTimeout(setTime, 1000, '参数1', '参数2’, ...)
    })

    //刷新数据调用
    function RefreshData(jsonlist) {
        var warningStatList = []

        for (var i = 0; i < jsonlist.length; i++) {
            var item = jsonlist[i]
            // 刷新告警统计
            if (item.tagname == "WarningStat") {
                // TODO:告警统计
                warningStatList.push(item)
            }
            //刷新告警列表
            if (item.tagname == "WarningList") {
                //修改成前台 独立定时器 与 后台触发无关
                alarm_list = item.detaillist;
            }
            //刷新文本显示
            else if (item.tagtype == "STAT") {
                //产量
                $("#" + item.tagname).html(item.text);
            }
            //设备告警
            else if (item.tagtype == "ST") {
                if (item.text == "true") {
                    $("#" + item.tagname).attr('fill', "red");
                } else {
                    $("#" + item.tagname).attr('fill', "none");
                }
            }
            //灯
            else if (item.tagtype == "ST1") {

                $("#" + item.tagname).attr("text", item.text);
                if (item.text == "false") {
                    $("#" + item.tagname).attr("xlink:href", "../images/workStation_state1.png");
                }
            }
        }
        echartInit(warningStatList); // echart初始化
    }

    //TODO:--------- 公用方法 ---------//
    function iframeInit() {
        <!--iframe代码-->
        var ifr = document.querySelector('iframe');
        ifr.onload = function () {
            var oHeight = Math.max(ifr.contentWindow.document.documentElement.offsetHeight, ifr.contentWindow.document.body.offsetHeight);
            var cHeight = Math.max(ifr.contentWindow.document.documentElement.clientHeight, ifr.contentWindow.document.body.clientHeight);
            var height = Math.max(oHeight, cHeight);
            ifr.style.height = height + 'px'
        }
    }

    function echartInit(src) {
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom, 'line');
        //先初始化显示框架
        var option = getoption(src);
        //初始化配置
        myChart.setOption(option);
    }

    function renderLeftThreeInfo(src) {
        data = src[alarmIndex]
        for (var key in data) {
            var id = key
            if ("text" == key) {
                id = "warning" + key;
            } else if ("warningtime" == key) {
                var val = data[key], splitTxt;
                if (val.includes("T")) {
                    splitTxt = "T"
                    var v1 = val.split(splitTxt)[0];
                    var v2 = (val.split(splitTxt)[1]).split(".")[0] && (val.split(splitTxt)[1]);
                    data[key] = v1 + " " + v2;
                } else {
                    splitTxt = " "
                    var v1 = val.split(splitTxt)[0];
                    var v2 = (val.split(splitTxt)[1]).split(".")[0] && (val.split(splitTxt)[1]);
                    data[key] = v1 + " " + v2;
                }
            }
            $("#" + id).html(data[key]);
        }

        alarmIndex = alarmIndex == (src.length - 1) ? 0 : (++alarmIndex);
    }

    //格式化时间 140715分5秒
    function formatTime(time) {
        var result = "", s = Number(time.split("分")[0])
        if (!("undefined" == s || isNaN(s))) {
            var second = time.split("分")[1]  //'5秒'
            var day = parseInt(s / (60 * 24))
            s = (s / (60 * 24)).toString().split(".")[1]
            var hour = parseInt((s * 24) / (10 ** s.length))
            s = (((s * 24) / (10 ** s.length)).toString().split("."))[1]
            s = s.length > 5 ? s.substr(0, 5) : s;
            var minute = Math.round((s * 60) / (10 ** (s.length)))

            time = day + "天" + hour + "小时" + minute + "分钟" + second;
        }

        return time;
    }

    function getoption(src) {
        var list = src[0].detaillist
        var xData = [], yData = []
        for (var ele of list) {
            xData.push(ele.code)
            yData.push(ele.text)
        }

        var option = {
            grid: {
                top: "8%",
                left: "10%",
                right: "5%",
                bottom: "25%"
            },
            xAxis: {
                type: 'category',
                data: xData,
                nameTextStyle: {
                    fontStyle: "italic"
                },
                axisLabel: {
                    interval: 0,//横轴信息全部显示
                    rotate: 60,//-15度角倾斜显示
                },
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    data: yData,
                    type: 'bar'
                }
            ]
        };

        return option
    }

    function onwindowresize(timer) {
        clearTimeout(timer);

        //窗体大小变化时调整缩放比例
        function divresize(selectId_Father, selectId_Child) {
            //return;
            h = $("#" + selectId_Child).height().toFixed(4);
            w = $("#" + selectId_Child).width().toFixed(4);
            h1 = $("#" + selectId_Father).height().toFixed(4);
            w1 = $("#" + selectId_Father).width().toFixed(4);
            if (w1 != save_w1 || h1 != save_h1) {
                //div大小有变动，保持当前大小并变换显示比例
                save_w1 = w1;
                save_h1 = h1;
                var ratioy = h1 / h;
                var ratiox = w1 / w;
                $("#" + selectId_Child).css({
                    'transform': 'scale(' + ratiox + ', ' + ratioy + ')',
                    'transform-origin': '0 0',
                });
            }
        };
        timer = setTimeout(divresize("container", "box"), 100);
    };
