<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="echarts.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <style>
        body {
            color: #fff;
        }

        /*外部容器*/
        div.container {
            width: 100%;
            height: 100%;
        }

        /*内部框架*/
        div.frame {
            position: relative;
            width: 1600px;
            height: 900px;
            background: url('images/bg_main.png') no-repeat;
            background-size: 100% 100%;
        }

        /*标题*/
        div.frame div.title {
            position: relative;
            width: 100%;
            top: 15px;
            text-align: center;
        }

        div.frame div.title span {
            font-family: YouSheBiaoTiHei;
            font-weight: normal;
            font-size: 48px;
            color: #00deff;
        }

        /*时钟显示*/
        div.frame #time {
            display: block;
            width: 350px;
            position: absolute;
            top: 50px;
            left: 75%;
            font-family: YouSheBiaoTiHei;
            font-weight: normal;
            font-size: 28px;
            color: #00deff;
        }

        /*功能方框样式：短折线边角*/
        :root {
            --cornerColor: #20D6E2; /*边角的线颜色*/
            --cornerlineLen: 10px; /*边角的线长度*/
            --cornerlineWidth: 2px; /*边角的线宽*/
        }

        .box_corner {
            background: linear-gradient(to right, var(--cornerColor), var(--cornerColor)) left top no-repeat, linear-gradient(to bottom, var(--cornerColor), var(--cornerColor)) left top no-repeat, linear-gradient(to left, var(--cornerColor), var(--cornerColor)) right top no-repeat, linear-gradient(to bottom, var(--cornerColor), var(--cornerColor)) right top no-repeat, linear-gradient(to right, var(--cornerColor), var(--cornerColor)) left bottom no-repeat, linear-gradient(to top, var(--cornerColor), var(--cornerColor)) left bottom no-repeat, linear-gradient(to left, var(--cornerColor), var(--cornerColor)) right bottom no-repeat, linear-gradient(to top, var(--cornerColor), var(--cornerColor)) right bottom no-repeat;
            background-size: var(--cornerlineWidth) var(--cornerlineLen), var(--cornerlineLen) var(--cornerlineWidth), var(--cornerlineWidth) var(--cornerlineLen), var(--cornerlineLen) var(--cornerlineWidth);
        }

        /*表格布局*/
        table#tb {
            position: relative;
            width: 100%;
            height: calc(100% - 101px);
            top: 37px;
            border-spacing: 12px;
        }

        table#tb > tbody > tr > td {
        }

        table#tb > tbody > tr > td:nth-child(1) {
            width: 18%;
            height: 33.3%;
        }

        table#tb > tbody > tr > td:nth-child(2) {
            width: 64%;
            height: 33.3%;
        }

        table#tb > tbody > tr > td:nth-child(3) {
            width: 21%;
            height: 33.3%;
        }

        /*显示框*/
        div.box_corner {
            position: relative;
            width: 100%;
            height: 100%;
        }

        div.box_corner::before {
            display: block;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.05);
        }

        /*显示框标题和装饰图形*/
        span.subtitle {
            font-family: YouSheBiaoTiHei;
            font-weight: normal;
            font-size: 20px;
            color: #fff;
            display: inline-block;
            position: absolute;
            top: 5px;
            left: 10px;
        }

        span.subtitle::after {
            display: inline-block;
            content: '';
            background: url('images/panel_title_ico.png') 100% 100%;
            position: absolute;
            width: 180px;
            height: 25px;
            top: 0px;
            left: 75px;
        }

        /*产量展示*/
        .yieldview > table {
            width: 100%;
            height: 100%;
            padding: 50px 10px 20px 10px;
            border-spacing: 0px;
        }

        .yieldview > table > tbody > tr > td {
            font-family: YouSheBiaoTiHei;
            font-weight: normal;
            font-size: 16px;
            color: #fff;
        }

        .yieldview > table > tbody > tr > td > span {
            display: inline-block;
            height: 30px;
            width: 90px;
            line-height: 24px;
            text-align: center;
            border: 3px solid #0E498A;
            border-radius: 5px;
            box-shadow: 3px 3px 14px rgba(14, 140, 138, .5);
        }

        /*告警统计图*/
        .warningchartview > div {
            width: 100%;
            height: 100%;
            padding: 40px 10px 10px 10px;
        }

        .warningchartview > div > div#WarningChart {
            width: 100%;
            height: 100%;
        }

        /*设备告警数量*/
        span.warningnum {
            display: inline-block;
            width: 100px;
            height: 30px;
            line-height: 30px;
            position: absolute;
            right: 0px;
            top: 5px;
            text-align: left;
            font-family: YouSheBiaoTiHei;
            font-weight: normal;
            font-size: 20px;
            color: #f00;
        }

        /*设备告警展示*/
        .warningview > table {
            table-layout: fixed;
            width: 100%;
            height: 100%;
            padding: 50px 10px 20px 10px;
            border-spacing: 0px;
        }

        .warningview > table > tbody > tr > td {
            overflow: hidden;
        }

        .warningview > table > tbody > tr > td:nth-child(1) {
            width: 80px;
            font-family: YouSheBiaoTiHei;
            font-weight: normal;
            font-size: 16px;
            color: #fff;
        }

        .warningview > table > tbody > tr > td:nth-child(2) > span {
            font-family: YouSheBiaoTiHei;
            font-weight: normal;
            font-size: 16px;
            color: #f00;
        }

        /*公告板展示*/
        .bulletinview > div {
            width: 100%;
            height: 100%;
            padding: 40px 10px 10px 10px;
        }

        .bulletinview > div > iframe {
            width: 100%;
            height: 100%;
        }

        /*设备状态展示*/
        .drawingview > div {
            width: 100%;
            height: 100%;
            padding: 40px 10px 10px 10px;
        }

        .drawingview > div > div#Drawing {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        div#Drawing > svg {
            width: 100%;
            height: auto;
        }
    </style>
</head>

            <tr>
                <td>
                    <div class="box_corner warningview">
                        <span class="subtitle">设备告警</span>
                        <span id="WarningNum" class="warningnum">0/0</span>
                        <table>
                            <tr>
                                <td>告警区域：</td>
                                <td><span id="WarningArea">--</span></td>
                            </tr>
                            <tr>
                                <td>告警设备：</td>
                                <td><span id="WarningCode">--</span></td>
                            </tr>
                            <tr>
                                <td>告警时间：</td>
                                <td><span id="WarningTime">--</span></td>
                            </tr>
                            <tr>
                                <td>告警内容：</td>
                                <td><span id="WarningDesc">--</span></td>
                            </tr>
                        </table>
                    </div>

                <td></td>

<script type="text/javascript">

    var warningchart = echarts.init(document.getElementById('WarningChart'), null,
        {
            width: 256,
            height: 323
        });
    var warningchartoptions = {
        grid: {
            top: "5px",
            left: "40%",
            right: "30px",
            bottom: "10px"
        },
        yAxis: {
            type: 'category',
            data: ['1', '2', '3', '4', '5', '6', '7', '8'],
            axisLabel: {
                color: '#fff'
            },
            axisTick: {
                show: false
            },
            axisLine: {
                show: true
            },
            inverse: true
        },
        xAxis: {
            type: 'value',
            show: false
        },
        series: [
            {
                type: 'bar',
                label: {
                    show: true,
                    position: 'right',
                    color: '#fff'
                },
                showBackground: true,
                itemStyle: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        {offset: 0, color: '#83bff6'},
                        {offset: 0.5, color: '#188df0'},
                        {offset: 1, color: '#188df0'}
                    ])
                },
                emphasis: {
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            {offset: 0, color: '#2378f7'},
                            {offset: 0.7, color: '#2378f7'},
                            {offset: 1, color: '#83bff6'}
                        ])
                    }
                },
                data: []
            }
        ]
    };
    warningchart.setOption(warningchartoptions);

    var flashstatus = false;    //闪烁指示灯状态，true是点亮
    $(function () {

        //指示灯闪烁
        setInterval(function () {
            var lights = $("image[val='true']")
            if (flashstatus) {
                lights.attr("xlink:href", "images/workStation_state.png")
                flashstatus = false;
            }
            else {
                lights.attr("xlink:href", "images/workStation_state0.png")
                flashstatus = true;
            }
        }, 500);

        //定时刷新公告板
        setInterval(function () {
            $('#Bulletin')[0].contentWindow.location.reload();
        }, 300000);

        //定时轮换显示告警表
        setInterval(function () {
            if (warninglist.length > 0) {
                if (warningnum >= warninglist.length)
                    warningnum = 0;
                $('#WarningNum').html((warningnum + 1).toString() + '/' + warninglist.length.toString());
                $('#WarningArea').html(warninglist[warningnum].warningarea);
                $('#WarningCode').html(warninglist[warningnum].warningcode);
                $('#WarningTime').html(warninglist[warningnum].warningtime);
                $('#WarningDesc').html(warninglist[warningnum].text);
                warningnum++;
            }
            else {
                warningnum = 0;
                $('#WarningNum').html('0/0');
                $('#WarningArea').html('');
                $('#WarningCode').html('');
                $('#WarningTime').html('');
                $('#WarningDesc').html('');
            }
        }, 3000);
    });

    var warninglist = [];   //告警信息列表
    var warningnum = 0;     //当前正在显示的告警下标

    //刷新数据调用
    function RefreshData(jsonlist) {
        for (var i = 0; i < jsonlist.length; i++) {
            var item = jsonlist[i];

            //刷新产量状态
            if (item.tagtype == "STAT") {
                var reg = /\./g;
                var t = $("#" + item.tagname.replace(reg, "\\."));     //查找对应的显示项
                if (t.length > 0) t.html(item.text);
            }

            //刷新设备状态
            if (item.tagtype == "ST") {
                var reg = /\./g;
                var t = $("#" + item.tagname.replace(reg, "\\."));     //查找对应的显示项
                //背景变色
                if (t.length > 0 && t[0].localName == "rect") {
                    if (item.text == "true" || item.text == "True")
                        t.attr('fill', 'red');
                    else
                        t.attr('fill', 'none');
                }

                //指示灯闪烁
                if (t.length > 0 && t[0].localName == "image") {
                    if (item.text == "true" || item.text == "True") {
                        t.attr('val', 'true');
                        t.attr("xlink:href", "images/workStation_state0.png")
                    }
                    else {
                        t.removeAttr('val');
                        t.attr("xlink:href", "images/workStation_state.png")
                    }
                }
            }

            //刷新告警统计图
            if (item.tagname == 'WarningChart') {
                var labels = [];
                var values = [];
                item.detaillist.forEach(function (e, index) {
                    labels.push(e.warningcode);
                    values.push(parseInt(e.text));
                });
                var options = warningchart.getOption();
                options.yAxis[0].data = labels;
                options.series[0].data = values;
                warningchart.setOption(options);
            }

            //刷新告警列表
            if (item.tagname == "WarningList") {
                warninglist = item.detaillist;
            }
        }
    }

    //保存DIV大小
    save_h1 = 0;
    save_w1 = 0;

    //窗体大小变化时调整缩放比例
    function divresize() {
        h = $(".frame").height().toFixed(4);
        w = $(".frame").width().toFixed(4);
        h1 = $(".container").height().toFixed(4);
        w1 = $(".container").width().toFixed(4);
        if (w1 != save_w1 || h1 != save_h1) {
            //div大小有变动，保持当前大小并变换显示比例
            save_w1 = w1;
            save_h1 = h1;
            var ratioy = h1 / h;
            var ratiox = w1 / w;
            $('.frame').css({
                'transform': 'scale(' + ratiox + ', ' + ratioy + ')',
                'transform-origin': '0 0',
            });
        }
    };

    var timer = 0;   //计时器
    function onwindowresize() {
        clearTimeout(timer);
        timer = setTimeout(divresize, 100);
    };
    window.onload = onwindowresize;
    window.onresize = onwindowresize;
</script>
